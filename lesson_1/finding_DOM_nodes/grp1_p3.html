<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script src='../walk_the_tree.js'></script>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
  </body>
  <script>
    function getElementsByTagName(tagName) {
      let matches = [];
      walk(document, node => {
        if (node.nodeName === tagName) {
          matches.push(node);
        }
      })
      
      return matches;
    }

    getElementsByTagName('P').forEach(node => node.classList.add('article-text'));
  </script>
</html>
