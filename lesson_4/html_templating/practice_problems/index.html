<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Post</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  </head>
  <body>

    <script id="post" type="text/x-handlebars">
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>
            {{#if tags}}
            Tags:
            {{#each tags}}
            {{> tag}}
            {{/each}}
            {{else}}
            Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
    </script>

    <script id="tag" type="text/x-handlebars">
      <strong><span><a href="#">#{{this}}</a></span></strong>
    </script>

    <script id='postsList' type="text/x-handlebars">
      {{#each posts}}
      {{> post}}
      {{/each}}
    </script>

    <script src="blog_post.js"></script>
  </body>
</html>
