<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess A Word</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="javascripts/game.js"></script>
  </head>
  <body>
    <main>
      <div id="tree">
        <a id="attribution" href="http://www.freepik.com">
          <p>Tree designed by brgfx / Freepik</p>
        </a>
        <div id="apples"></div>
      </div>

      <p id="message"></p>

      <div id="spaces">
        <h2>Word:</h2>
      </div>

      <div id="guesses">
        <h2>Guesses:</h2>
      </div>

      <div id="github">
        <a href="https://github.com/J-SophieCodes">
          <i class="fa fa-github" aria-hidden="true"></i>
          <span>J-SophieCodes</span>
        </a>
      </div>
    </main>

    <script id="span" type="text/x-handlebars">
      <span>{{letter}}</span>
    </script>

    <script id="replay" type="text/x-handlebars">
      <a href="#" id="replay">Play again?</a>
    </script>
    
  </body>
</html>
